<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webapp - Desktop Versie</title>
    <style>
        /* Zorgt voor een nette presentatie op computers */
        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background-color: #121212; /* Donkere achtergrond */
            display: flex; justify-content: center; align-items: center;
            font-family: sans-serif;
        }
        .app-frame-container {
            width: 100%;
            max-width: 450px; /* Houdt het app-formaat op laptops */
            height: 95vh;
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #status {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1; color: #666;
        }
    </style>
</head>
<body>

    <div class="app-frame-container">
        <div id="status">Bezig met verbinden...</div>
        <iframe 
            src="https://www.appcreator24.com/app3882744" 
            sandbox="allow-forms allow-scripts allow-same-origin allow-popups"
            allow="fullscreen; geolocation; microphone; camera">
        </iframe>
    </div>

</body>
</html>
